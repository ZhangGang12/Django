<!DOCTYPE html>
<html>

<head>
    <title>My Blog</title>
</head>

<body>
    <div>
        <h1>Blog Posts</h1>
        {% for post in posts %}
        <div>
            <h2>{{ post.title }}</h2>
            <p>{{ post.author }}</p>
            <p>{{ post.body }}</p>
            <p>{{ post.created_date }}</p>
        </div>
        {% endfor %}
    </div>
</body>

</html>
